@if (visible()) {
  <div class="modal fade show d-block" tabindex="-1" role="dialog" style="background-color: rgba(0,0,0,0.5)">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content border-0 shadow">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ mode() === 'create' ? 'Nueva Marca' : 'Editar Marca' }}
          </h5>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input class="form-control" formControlName="name" />
              @if (form.get('name')?.touched && form.get('name')?.invalid) {
                <div class="text-danger small">El nombre es requerido.</div>
              }
            </div>

            <div class="mb-3">
              <label class="form-label">Descripci√≥n</label>
              <textarea class="form-control" formControlName="description"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" formControlName="isActive">
                <option [value]="true">Activa</option>
                <option [value]="false">Inactiva</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Logo</label>
              <input type="file" accept="image/*" class="form-control" (change)="onFileSelected($event)" />
              @if (imagePreview()) {
                <div class="mt-2 text-center">
                  <img
                    [ngSrc]="imagePreview()!"
                    alt="Vista previa"
                    class="img-thumbnail"
                    style="max-height: 120px;"
                  />
                </div>
              }
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            {{ mode() === 'create' ? 'Crear' : 'Guardar' }}
          </button>
        </div>
      </div>
    </div>
  </div>
}
